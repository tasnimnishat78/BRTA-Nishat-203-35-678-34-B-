<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>

<body class="font-sans bg-gray-100">
    <header class="bg-blue-950 text-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6 md:justify-start md:space-x-10">
                <div class="text-xl font-bold">
                    BRTA
                </div>
                <!-- Navigation bar items -->
                <div class="hidden md:flex items-center space-x-10">
                    <a href="/index.html" class="text-base font-medium hover:text-blue-500">Home</a>
                    <a href="/form.html" class="text-base font-medium hover:text-blue-500">Form</a>
                    <a href="/transportlaw.html" class="text-base font-medium hover:text-blue-500">Transport Law</a>
                    <a href="/about.html" class="text-base font-medium hover:text-blue-500">About us</a>
                    <a href="/login.html" class="text-base font-medium hover:text-blue-500">Login</a>
                </div>
            </div>
        </div>
    
    </header>
    <div class="container mx-auto mt-8 p-8 bg-white shadow-md max-w-md">

        <h1 class="text-2xl font-bold mb-4">Registration Form</h1>

        <form id="registrationForm" action="#" method="post" onsubmit="return validateForm()">

            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold text-gray-600">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                <span id="nameError" class="text-red-500"></span>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                <span id="emailError" class="text-red-500"></span>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                <span id="passwordError" class="text-red-500"></span>
            </div>

            <!-- NID No -->
            <div class="mb-4">
                <label for="nid" class="block text-sm font-semibold text-gray-600">NID No</label>
                <input type="text" id="nid" name="nid"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                <span id="nidError" class="text-red-500"></span>
            </div>

            <!-- Chess No -->
            <div class="mb-4">
                <label for="chessNo" class="block text-sm font-semibold text-gray-600">Chess No</label>
                <input type="text" id="chessNo" name="chessNo"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                <span id="chessNoError" class="text-red-500"></span>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">Submit</button>
            </div>

        </form>
        

        <script>
            function validateForm() {
                var isValid = true;

                // Name validation
                var name = document.getElementById('name').value;
                if (name.trim() === '') {
                    document.getElementById('nameError').innerText = 'Name is required';
                    isValid = false;
                } else {
                    document.getElementById('nameError').innerText = '';
                }

                // Email validation
                var email = document.getElementById('email').value;
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailError').innerText = 'Enter a valid email address';
                    isValid = false;
                } else {
                    document.getElementById('emailError').innerText = '';
                }

                // Password validation
                var password = document.getElementById('password').value;
                if (password.trim() === '') {
                    document.getElementById('passwordError').innerText = 'Password is required';
                    isValid = false;
                } else {
                    document.getElementById('passwordError').innerText = '';
                }

                // NID No validation
                var nid = document.getElementById('nid').value;
                if (nid.trim() === '') {
                    document.getElementById('nidError').innerText = 'NID No is required';
                    isValid = false;
                } else {
                    document.getElementById('nidError').innerText = '';
                }

                // Chess No validation
                var chessNo = document.getElementById('chessNo').value;
                if (chessNo.trim() === '') {
                    document.getElementById('chessNoError').innerText = 'Chess No is required';
                    isValid = false;
                } else {
                    document.getElementById('chessNoError').innerText = '';
                }

                return isValid;
            }
        </script>

    </div>
    <div class=" bg-blue-950 mt-8 text-white py-8">
        <footer class="mx-auto container flex flex-wrap">
            <!-- Contact Column -->
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
                <h2 class="text-lg font-semibold mb-2">Contact</h2>
                <p class="">123 Street, City<br>
                    Country<br>
                    Phone: (555) 123-4567<br>
                    Email: info@example.com</p>
            </div>
    
            <!-- Important Links Column -->
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
                <h2 class="text-lg font-semibold mb-2">Important Links</h2>
                <ul class="list-none">
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
    
            <!-- Subscribe Column -->
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
                <h2 class="text-lg font-semibold mb-2">Subscribe</h2>
                <form id="subscribeForm" class="flex items-center">
                    <input type="email" id="email" name="email" placeholder="Your Email"
                        class="flex-1 rounded-l py-2 px-4 border-t border-b border-l text-gray-700 focus:outline-none focus:border-blue-500">
                    <button type="button" onclick="subscribe()"
                        class="bg-blue-500 text-white py-2 px-4 rounded-r focus:outline-none hover:bg-blue-600">Subscribe</button>
                </form>
                <div id="subscribeMessage" class="mt-2 text-red-600"></div>
            </div>
        </footer>
    </div>
    <script src="/slider.js"></script>

</body>

</html>
